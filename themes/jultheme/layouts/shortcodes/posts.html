{{ $posts := where .Site.RegularPages "Section" "posts" }}
<ul>
  {{ range $posts }}
  <li>
    <article class="post-entry">
      <header class="entry-header">
        <h2 class="entry-hint-parent">{{ .Title }}
          {{ if .Draft }}
          <span class="entry-hint" title="Draft">
            <svg height="20" viewBox="0 -960 960 960" fill="currentcolor">
              <path d="M160-410v-60h300v60H160zm0-165v-60h470v60H160zm0-165v-60h470v60H160zm360 580v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q9 9 13 20t4 22-4.5 22.5T862.09-380L643-160H520zm300-263-37-37 37 37zM580-220h38l121-122-18-19-19-18-122 121v38zm141-141-19-18 37 37-18-19z"></path>
            </svg>
          </span>
          {{ end }}
        </h2>
      </header>
      <div class="entry-content">
        <p>{{ .Summary }}</p>
      </div>
      <footer class="entry-footer">
        <span title="{{ .Date }}">{{ .Date.Format "02.01.2006" }}</span>&nbsp;·&nbsp;{{ .ReadingTime }} min&nbsp;·&nbsp;{{ len (split (plainify .Content) " ") }} words
      </footer>
      <a class="entry-link" aria-label="post link to {{ .Title }}" href="{{ .Permalink }}"></a>
    </article>
  </li>
  {{ end }}
</ul>
